{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" href="{% static 'media/icon.png' %}" type="image/png" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
      crossorigin="anonymous"
    />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="{% static 'css/style.css' %}" />
    <link rel="stylesheet" href="{% static 'css/auth.css' %}" />
    <title>Register - Tobify</title>
  </head>
  <body>
    {% if messages %} 
      {% for message in messages %}
      <div
        style="position: fixed; top: 20px; left: 35%; z-index: 9999; width: 30%"
        class="alert alert-warning alert-dismissible fade show alert-bar"
        role="alert"
      >
        {{ message }}
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="alert"
          aria-label="Close"
        ></button>
      </div>
      {% endfor %} 
    {% endif %}
    
    {% include 'navbar.html' %}

    <div class="auth-container">
      <div class="card border-0 shadow auth-form">
        <div class="card-body">
          <h2 class="auth-title">Create Account</h2>
          <form action="" method="post" enctype="application/x-www-form-urlencoded">
            {% csrf_token %}
            <div class="row">
              <div class="col-md-6 mb-4">
                <div class="position-relative">
                  <i class="fas fa-user input-icon"></i>
                  <input
                    type="text"
                    name="first_name"
                    class="form-control with-icon"
                    placeholder="First name"
                    required
                  />
                </div>
              </div>
              <div class="col-md-6 mb-4">
                <div class="position-relative">
                  <i class="fas fa-user input-icon"></i>
                  <input
                    type="text"
                    name="last_name"
                    class="form-control with-icon"
                    placeholder="Last name"
                    required
                  />
                </div>
              </div>
            </div>
            <div class="mb-4">
              <div class="position-relative">
                <i class="fas fa-envelope input-icon"></i>
                <input
                  type="email"
                  name="email"
                  class="form-control with-icon"
                  placeholder="Email address"
                  required
                />
              </div>
            </div>
            <div class="mb-4">
              <div class="password-field-wrapper">
                <i class="fas fa-lock input-icon"></i>
                <input
                  type="password"
                  name="password"
                  id="password"
                  class="form-control with-icon"
                  placeholder="Password"
                  required
                />
                <i class="fas fa-eye password-toggle" id="togglePassword"></i>
              </div>
              <small class="text-muted">Password must be at least 8 characters long</small>
            </div>
            <div class="form-check mb-4">
              <input type="checkbox" id="terms" class="form-check-input" required />
              <label for="terms" class="form-check-label">
                I agree to the <a href="/terms" class="text-primary">Terms of Service</a> and 
                <a href="/privacy" class="text-primary">Privacy Policy</a>
              </label>
            </div>
            <button type="submit" class="btn btn-primary">
              Create Account
            </button>
          </form>

          <div class="text-center mt-4">
            <a href="/login" class="nav-link">
              Already have an account? Sign in
            </a>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
      crossorigin="anonymous"
    ></script>
    <script>
      // Toggle password visibility
      const togglePassword = document.querySelector('#togglePassword');
      const password = document.querySelector('#password');

      togglePassword.addEventListener('click', function (e) {
        const type = password.getAttribute('type') === 'password' ? 'text' : 'password';
        password.setAttribute('type', type);
        this.classList.toggle('fa-eye');
        this.classList.toggle('fa-eye-slash');
      });
    </script>
    {% include 'js.html' %}
  </body>
</html>
