{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" href="{% static 'media/icon.png' %}" type="image/png" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
      crossorigin="anonymous"
    />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="{% static 'css/style.css' %}" />
    <link rel="stylesheet" href="{% static 'css/auth.css' %}" />
    <title>Login - Tobify</title>
  </head>
  <body>
    {% if messages %} 
      {% for message in messages %}
      <div
        style="position: fixed; top: 20px; left: 35%; z-index: 9999; width: 30%"
        class="alert alert-warning alert-dismissible fade show alert-bar"
        role="alert"
      >
        {{ message }}
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="alert"
          aria-label="Close"
        ></button>
      </div>
      {% endfor %} 
    {% endif %}
    
    {% include 'navbar.html' %}

    <div class="auth-container">
      <div class="card border-0 shadow auth-form">
        <div class="card-body">
          <h2 class="auth-title">Welcome Back!</h2>
          <form action="" method="post" enctype="application/x-www-form-urlencoded">
            {% csrf_token %}
            <div class="mb-4">
              <div class="position-relative">
                <i class="fas fa-envelope input-icon"></i>
                <input
                  type="email"
                  name="email"
                  class="form-control with-icon"
                  placeholder="Email address"
                  required
                />
              </div>
            </div>
            <div class="mb-4">
              <div class="password-field-wrapper">
                <i class="fas fa-lock input-icon"></i>
                <input
                  type="password"
                  name="password"
                  id="password"
                  class="form-control with-icon"
                  placeholder="Password"
                  required
                />
                <i class="fas fa-eye password-toggle" id="togglePassword"></i>
              </div>
            </div>
            <div class="form-check">
              <input type="checkbox" id="rememberMe" class="form-check-input" />
              <label for="rememberMe" class="form-check-label">Remember me</label>
            </div>
            <button type="submit" class="btn btn-primary">
              Sign In
            </button>
          </form>

          <div class="text-center mt-4">
            <a href="/register" class="nav-link">
              Don't have an account? Sign up
            </a>
            <a href="/forgot-password" class="nav-link">
              Forgot your password?
            </a>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
      crossorigin="anonymous"
    ></script>
    <script>
      // Toggle password visibility
      const togglePassword = document.querySelector('#togglePassword');
      const password = document.querySelector('#password');

      togglePassword.addEventListener('click', function (e) {
        const type = password.getAttribute('type') === 'password' ? 'text' : 'password';
        password.setAttribute('type', type);
        this.classList.toggle('fa-eye');
        this.classList.toggle('fa-eye-slash');
      });
    </script>
    {% include 'js.html' %}
  </body>
</html>
